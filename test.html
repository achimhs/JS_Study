<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Mind(value) {
            this.heart = value;
            this.sendHeart = function () {
                return this.heart ** 2 + 200;
            };
        }

        Mind.prototype.giveHeart = function () {
            return this.heart + 200;
        };

        const mind1 = new Mind(2);
        const mind2 = new Mind(3);

        console.log(mind1.sendHeart === mind2.sendHeart); // ⓐ
        console.log(mind1.giveHeart === mind2.giveHeart); // ⓑ
        console.log(mind1.sendHeart()); // ⓒ
        console.log(mind1.giveHeart()); // ⓓ
        console.log(mind2.sendHeart()); // ⓔ
        console.log(mind2.giveHeart()); // ⓕ
    </script>
</body>

</html>
